
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #a6c0fe, #f68084);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
        }
        .input-section, .output-section {
            width: 48%;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Ingrese el texto:</h2>
            <textarea id="input-text" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="buttons">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <h2>Resultado:</h2>
            <textarea id="output-text" readonly placeholder="El resultado aparecerá aquí..."></textarea>
            <button onclick="copiarTexto()">Copiar</button>
        </div>
    </div>
    <footer>
           <p>Desarrollado por Gabriela Gomez Ibarra, 2024</p>
    </footer>

    <script>
        function encriptar() {
            var texto = document.getElementById("input-text").value;
            var textoEncriptado = texto.replace(/e/g, "enter")
                                       .replace(/i/g, "imes")
                                       .replace(/a/g, "ai")
                                       .replace(/o/g, "ober")
                                       .replace(/u/g, "ufat");
            document.getElementById("output-text").value = textoEncriptado;
        }

        function desencriptar() {
            var texto = document.getElementById("input-text").value;
            var textoDesencriptado = texto.replace(/enter/g, "e")
                                          .replace(/imes/g, "i")
                                          .replace(/ai/g, "a")
                                          .replace(/ober/g, "o")
                                          .replace(/ufat/g, "u");
            document.getElementById("output-text").value = textoDesencriptado;
        }

        function copiarTexto() {
            var texto = document.getElementById("output-text");
            texto.select();
            document.execCommand("copy");
            alert("Texto copiado al portapapeles");
        }
    </script>
</body>
</html>
